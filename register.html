    <section class="register">
        <div class="container">
            <form>
                <div class="form-title">
                    <h1>Register</h1>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="email" placeholder="email" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="name" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="password" placeholder="password" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="phone" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="password" placeholder="password confirm" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <span>Gender</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
